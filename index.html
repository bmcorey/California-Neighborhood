<!DOCTYPE html>
<html>
  <!-- Head -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>California Life</title>
  </head>
  <!-- Body -->
  <body>
    <div class="container">
      <div class="options-box">
        <!-- Header -->
        <header>
          <h1 class="header_title">San José</h1>
            <a id="menu" class="header_menu">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
              </svg>
            </a>
        </header>
        <!-- Drawer and searchbar -->
        <aside>
          <div class="searchbar" id="searchbar">
            <input data-bind="value: searchTitle, valueUpdate: 'afterkeydown'" id="textplace" type='text' placeholder="Enter The Location">
          </div>
          <div>
            <h4> San José neighborhood</h4>
            <nav  id="drawer" class="nav">
              <ul class="nav_list" data-bind="foreach: List">
                <li data-bind="click: $parent.changeLocation, text: title" class="nav_item"></li>
              </ul>
            </nav>
          </div>
        </aside>
      </div>
      <!-- The map -->
      <main id = "map">
       </main>
    </div>
</body>
<!-- Scripts -->
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/lib/knockout-3.4.2.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/app.js"></script>
  <script src="js/thirdApis/foursquare.js"></script>
  <script src="js/thirdApis/googlemaps.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdH6Cb0Qvwh-_UCh5gAQzWLVEQbi3GW1k&v=3&callback=initMap" onerror="errorHandling()"></script>
</html>
